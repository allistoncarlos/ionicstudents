<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{student.name}}">
  <ion-content class="padding">
    <input type="hidden" ng-model="student.id">
    <div class="list list-inset">
      <label class="item item-input">
    <input type="text" placeholder="Nome" ng-model="student.name">
  </label>
      <label class="item item-input">
    <input type="text" placeholder="Email" ng-model="student.email">
  </label>
    </div>
    <div class="padding">
        <button class="button button-block button-positive activated" ng-click="saveStudent()">Salvar</button>
      </div>
  </ion-content>
</ion-view>
