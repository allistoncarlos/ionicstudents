<ion-view view-title="Estudantes">
  <ion-nav-buttons side="secondary">
    <a href="#/tab/student" class="button button-clear button-positive"">Add</a>
  </ion-nav-buttons>

  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="student in students" type="item-text-wrap" href="#/tab/students/{{student.id}}">
        <h2>{{student.name}}</h2>
        <p>{{student.email}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(student)">
          Excluir
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
